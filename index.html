<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
      <img class="card__img--mobile" src="images/image-product-mobile.jpg" alt="" aria-hidden="true">
      <img class="card__img--desktop" src="images/image-product-desktop.jpg" alt="" aria-hidden="true">
      <div class="card__body">
        <span class="card__txt card__txt--spaced card__txt--uppercase">Perfume</span>
        <h2 class="card__header">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="card__txt">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__prices">
          <span class="card__price-off">$149.99</span>
          <span class="card__txt card__price-line-through">$169.99</span>
        </div>
        <button type="button" class="btn">
          <img src="images/icon-cart.svg" alt="" aria-hidden="true">
          <span class="button__cart-icon"></span>
          <span>Add to cart</span>
        </button>
      </div>
    </main>
</body>
</html>
