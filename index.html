<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <main class="card">
      <img class="card__img--mobile" src="images/image-product-mobile.jpg" alt="product">
      <img class="card__img--desktop" src="images/image-product-desktop.jpg" alt="product">
      <div class="card__body">
        <span class="card__txt card__txt--spaced">PERFUME</span>
        <h1 class="card__header">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="card__txt">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__prices">
          <span class="card__price-off">$149.99</span>
          <span class="card__txt card__price-line">$̶1̶6̶9̶.̶9̶9̶</span>
        </div>
        <button class="button">
          <img src="images/icon-cart.svg" alt="cart">
          <span>Add to cart</span>
        </button>
      </div>
    </main>
  </div>
</body>
</html>
